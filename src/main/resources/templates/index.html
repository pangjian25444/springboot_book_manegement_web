<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>书城</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
  <script src="https:/code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/js_css/js/bootstrap.min.js"></script>

</head>

<body  style=" background: url(/img/LaDigue_EN-CA1115245085_1920x1080.jpg) no-repeat center center fixed; background-size: 100%;">

  <div class="modal-dialog" style="width: 400px; margin-top: 10%;">
    <div class="modal-content login_table">
      <form>
        <div class="modal-header">
          <h2 class="modal-title text-center" id="myModalLabel">登录</h2>
        </div>
        <div class="modal-body" id = "model-body">
          <div class="form-group">
            <label for="inputUser">用户名</label>
            <input type="text" name="username" class="form-control" id="inputUser" placeholder="用户名" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="inputPassword">密码</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary form-control btn_login">登录</button>
        </div>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">注册用户</a>
          <a class="d-block small" href="forgot-password.html">忘记密码?</a>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->

</body>
</html>
<script type="text/javascript">
  /*登录*/
  $(".btn_login").click(function () {
    $.ajax({
      url:"login",
      type:"POST",
      data:$(".login_table form").serialize(),
      success : function (result) {
          /*判断登录是否成功方法*/
          islogin(result);
      }
    });
  });

  function islogin(result) {
    if (result.code==100){
          /*转发页面*/
          window.location="mains";
    }else {
      alert("密码错误")
    }

  }
</script>
